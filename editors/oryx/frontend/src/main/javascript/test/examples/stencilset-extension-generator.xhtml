<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <style type="text/css">
            body {
                font-size: 75%;
                font-family: sans-serif;
            }
            input, textarea {
                display: block;
                width: 22em;
            }
        </style>
    </head>
    <body>
        <form enctype="multipart/form-data" action="stencilset-extension-generator" method="post">
            <input name="modelNamePrefix" type="text"
                   value="Generated Model using " />
            <input name="stencilSetExtensionNamePrefix" type="text"
                   value="Generated Stencil Set Extension" />
            <input name="baseStencilSetPath" type="text"
                   value="/stencilsets/bpmn1.1/bpmn1.1.json" />
            <input name="baseStencilSet" type="text"
                   value="http://b3mn.org/stencilset/bpmn1.1#" />
            <input name="stencilSetExtension" type="text"
                   value="http://oryx-editor.org/stencilsets/extensions/bpmn-design-thinking-subset#" />
            <input name="stencilSetExtension" type="text"
                   value="http://oryx-editor.org/stencilsets/extensions/bpmnwikirefs#" />
            <!-- mapped to superId property in order to morph stencils when dropped to canvas -->
            <input name="baseStencil" type="text"
                   value="Task" />
            <!-- properties the columns will be mapped to -->
            <input name="columnPropertyMapping" type="text"
                   value="group,name,documentation,refuri" />
            <!-- CSV file containing the data of the stencils to be generated.
            An example CSV file can be found in
            editor/test/examples/design-thinking-example-data.csv
            which has been exported using OpenOffice.org from
            editor/test/examples/design-thinking-example-data.ods
            -->
            <input name="csvFile" type="file" />
            <input name="modelTags" type="hidden"
                   value="generated,Stencil Set Extensions,bpmnwikirefs,bpmn-design-thinking-subset" />
            <textarea name="modelDescription">The initial version of this model has been created by the Stencilset Extension Generator.</textarea>
            <input name="additionalERDFContentForGeneratedModel" type="text"
                   value="" />
            <input type="submit" value="generate stencil set extension" />
        </form>
    </body>
</html>
